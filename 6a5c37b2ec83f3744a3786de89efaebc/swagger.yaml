swagger: '2.0'
info:
  version: 1.0.1
  title: Foam TCR API
host: 'map-api-direct.foam.space:443'
schemes:
  - https
paths:
  /config/contracts:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      responses:
        '200':
          schema:
            description: >-
              An object containing all of the Foam TCR contract addresses. It
              also includes the current network id to make sure to point to the
              right instance.
            required:
              - networkId
              - foamRegistry
              - plcrVoting
              - foamToken
              - foamTokenController
              - parameterizer
              - signalToken
            properties:
              networkId:
                description: Current network id
                example: '420123'
                type: string
              foamRegistry:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
              plcrVoting:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
              foamToken:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
              foamTokenController:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
              parameterizer:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
              signalToken:
                description: An Ethereum address
                example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                format: hex|base16
                type: string
            example:
              parameterizer: '0xea674fdde714fd979de3edf0f56aa9716b898ec8'
              signalToken: '0xea674fdde714fd979de3edf0f56aa9716b898ec8'
              networkId: '420123'
              foamToken: '0xea674fdde714fd979de3edf0f56aa9716b898ec8'
              foamTokenController: '0xea674fdde714fd979de3edf0f56aa9716b898ec8'
              foamRegistry: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
              plcrVoting: '0xea674fdde62b979de3edf0f56aa9716b89128ec8'
            type: object
          description: ''
  /config/network:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      responses:
        '200':
          schema:
            description: Current network id
            example: '420123'
            type: string
          description: ''
  /transaction:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - required: false
          in: query
          name: from
          type: string
        - required: false
          in: query
          name: emitter
          type: string
        - format: asc | desc
          required: false
          in: query
          name: ordering
          type: string
        - format: hex|base16
          required: false
          in: query
          name: fromBlock
          type: string
        - format: hex|base16
          required: false
          in: query
          name: toBlock
          type: string
      responses:
        '200':
          schema:
            items:
              required:
                - hash
                - blockNumber
                - blockHash
                - txOrigin
              properties:
                hash:
                  description: A hexstring
                  example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                  format: hex|base16
                  type: string
                blockNumber:
                  description: BlockNumber is a postive integer encoded as a hexstring
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                blockHash:
                  description: A hexstring
                  example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                  format: hex|base16
                  type: string
                txOrigin:
                  description: An Ethereum address
                  example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                  format: hex|base16
                  type: string
              type: object
            type: array
          description: ''
        '400':
          description: >-
            Invalid `toBlock` or `fromBlock` or `ordering` or `emitter` or
            `from`
  '/challenge/ipfs/{ipfs_hash}':
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - required: true
          in: path
          name: ipfs_hash
          type: string
      responses:
        '200':
          schema:
            required:
              - cdReason
            properties:
              cdReason:
                type: string
            example:
              reason: Worst POI ever?
            type: object
          description: ''
        '404':
          description: '`ipfs_hash` not found'
  /challenge/ipfs:
    post:
      tags:
        - foam
      consumes:
        - application/json;charset=utf-8
      produces:
        - application/json;charset=utf-8
      parameters:
        - required: true
          schema:
            required:
              - cdReason
            properties:
              cdReason:
                type: string
            example:
              reason: Worst POI ever?
            type: object
          in: body
          name: body
      responses:
        '200':
          schema:
            description: Data
            example: 627306090abaB3A606090abaB3A6e1400e9345bC60c7
            format: text
            type: string
          description: ''
        '400':
          description: Invalid `body`
  '/challenge/{pollID}/doc':
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - format: hex|base16
          required: true
          in: path
          name: pollID
          type: string
      responses:
        '200':
          schema:
            description: Object representing a challenge of a Point of Interest (POI)
            required:
              - metaData
              - data
              - contractData
            properties:
              metaData:
                description: Meta data of challenging a Point of Interest (POI)
                required:
                  - type
                  - hash
                  - listingHash
                  - pollID
                  - eid
                  - owner
                properties:
                  type:
                    type: string
                  hash:
                    type: string
                  listingHash:
                    description: A ListingHash
                    example: >-
                      0x627306090abaB3A6e1400e9345bC60c78a8BEf57627306090abaB3A6e1400e9345bC60c7
                    format: hex|base16
                    type: string
                  pollID:
                    description: An integer represented as a string in hexadecimal
                    example: '0xe8f5942324e3'
                    format: hex|base16
                    type: string
                  eid:
                    description: A hexstring
                    example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                    format: hex|base16
                    type: string
                  owner:
                    description: An Ethereum address
                    example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                    format: hex|base16
                    type: string
                type: object
              data:
                required:
                  - cdReason
                properties:
                  cdReason:
                    type: string
                example:
                  reason: Worst POI ever?
                type: object
              contractData:
                description: Contract data of a challenge
                required:
                  - commitEnd
                  - createdAt
                  - revealEnd
                  - rewardPool
                  - deposit
                  - result
                  - voteQuorum
                  - pollID
                properties:
                  commitEnd:
                    example: '2016-07-22T00:00:00Z'
                    format: 'yyyy-mm-ddThh:MM:ssZ'
                    type: string
                  createdAt:
                    example: '2016-07-22T00:00:00Z'
                    format: 'yyyy-mm-ddThh:MM:ssZ'
                    type: string
                  revealEnd:
                    example: '2016-07-22T00:00:00Z'
                    format: 'yyyy-mm-ddThh:MM:ssZ'
                    type: string
                  rewardPool:
                    description: An integer represented as a string in hexadecimal
                    example: '0xe8f5942324e3'
                    format: hex|base16
                    type: string
                  deposit:
                    description: An integer represented as a string in hexadecimal
                    example: '0xe8f5942324e3'
                    format: hex|base16
                    type: string
                  result:
                    description: >-
                      Indicates the status of a poll, where failed means the
                      challenge has failed, succeeded means the challenge has
                      succeded
                    required:
                      - pending
                      - failed
                      - succeeded
                    properties:
                      pending:
                        type: string
                      failed:
                        type: string
                      succeeded:
                        type: string
                    example: failed
                    maxProperties: 1
                    minProperties: 1
                    type: object
                  voteQuorum:
                    description: An integer represented as a string in hexadecimal
                    example: '0xe8f5942324e3'
                    format: hex|base16
                    type: string
                  pollID:
                    description: An integer represented as a string in hexadecimal
                    example: '0xe8f5942324e3'
                    format: hex|base16
                    type: string
                example:
                  pollID: '0x1'
                  createdAt: '2018-01-11T00:00:00Z'
                  rewardPool: '0x78'
                  commitEnd: '2018-05-11T00:00:00Z'
                  result: pending
                  voteQuorum: '0x3c'
                  deposit: '0x64'
                  revealEnd: '2018-08-11T00:00:00Z'
                type: object
            type: object
          description: ''
        '404':
          description: '`pollID` not found'
  '/challenge/{pollID}/voters':
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - format: hex|base16
          required: true
          in: path
          name: pollID
          type: string
      responses:
        '200':
          schema:
            description: >-
              A list of all the votes for a given challenge as well as the
              status
            required:
              - votes
              - projectedStatus
            properties:
              votes:
                additionalProperties:
                  description: a vote made on challenge
                  properties:
                    UnRevealed:
                      required:
                        - voteValue
                      type: object
                      properties:
                        voteValue:
                          description: An integer represented as a string in hexadecimal
                          example: '0xe8f5942324e3'
                          format: hex|base16
                          type: string
                    Revealed:
                      required:
                        - voteValue
                        - voteChoice
                      type: object
                      properties:
                        voteChoice:
                          description: VoteChoice
                          format: string
                          type: string
                          enum:
                            - ForChallenge
                            - AgainstChallenge
                        voteValue:
                          description: An integer represented as a string in hexadecimal
                          example: '0xe8f5942324e3'
                          format: hex|base16
                          type: string
                  maxProperties: 1
                  minProperties: 1
                  type: object
                type: object
              projectedStatus:
                description: >-
                  Indicates the status of a poll, where failed means the
                  challenge has failed, succeeded means the challenge has
                  succeded
                required:
                  - pending
                  - failed
                  - succeeded
                properties:
                  pending:
                    type: string
                  failed:
                    type: string
                  succeeded:
                    type: string
                example: failed
                maxProperties: 1
                minProperties: 1
                type: object
            type: object
          description: ''
        '404':
          description: '`pollID` not found'
  /challenge/contract:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - format: hex|base16
          required: false
          in: query
          name: fromBlock
          type: string
        - format: hex|base16
          required: false
          in: query
          name: toBlock
          type: string
        - items:
            type: string
          in: query
          name: listingHash
          collectionFormat: multi
          type: array
        - items:
            format: hex|base16
            type: string
          in: query
          name: pollID
          collectionFormat: multi
          type: array
      responses:
        '200':
          schema:
            items:
              description: Contract data of a challenge
              required:
                - commitEnd
                - createdAt
                - revealEnd
                - rewardPool
                - deposit
                - result
                - voteQuorum
                - pollID
              properties:
                commitEnd:
                  example: '2016-07-22T00:00:00Z'
                  format: 'yyyy-mm-ddThh:MM:ssZ'
                  type: string
                createdAt:
                  example: '2016-07-22T00:00:00Z'
                  format: 'yyyy-mm-ddThh:MM:ssZ'
                  type: string
                revealEnd:
                  example: '2016-07-22T00:00:00Z'
                  format: 'yyyy-mm-ddThh:MM:ssZ'
                  type: string
                rewardPool:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                deposit:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                result:
                  description: >-
                    Indicates the status of a poll, where failed means the
                    challenge has failed, succeeded means the challenge has
                    succeded
                  required:
                    - pending
                    - failed
                    - succeeded
                  properties:
                    pending:
                      type: string
                    failed:
                      type: string
                    succeeded:
                      type: string
                  example: failed
                  maxProperties: 1
                  minProperties: 1
                  type: object
                voteQuorum:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                pollID:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
              example:
                pollID: '0x1'
                createdAt: '2018-01-11T00:00:00Z'
                rewardPool: '0x78'
                commitEnd: '2018-05-11T00:00:00Z'
                result: pending
                voteQuorum: '0x3c'
                deposit: '0x64'
                revealEnd: '2018-08-11T00:00:00Z'
              type: object
            type: array
          description: ''
        '400':
          description: Invalid `pollID` or `listingHash` or `toBlock` or `fromBlock`
  /token/transfers:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - required: false
          in: query
          name: fromAddress
          type: string
        - required: false
          in: query
          name: toAddress
          type: string
        - format: hex|base16
          required: false
          in: query
          name: fromBlock
          type: string
        - format: hex|base16
          required: false
          in: query
          name: toBlock
          type: string
      responses:
        '200':
          schema:
            items:
              description: A TokenTransfer event and the corresponding transaction
              required:
                - from
                - to
                - value
                - block
                - txHash
              properties:
                from:
                  description: An Ethereum address
                  example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                  format: hex|base16
                  type: string
                to:
                  description: An Ethereum address
                  example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                  format: hex|base16
                  type: string
                value:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                block:
                  description: BlockNumber is a postive integer encoded as a hexstring
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
                txHash:
                  description: A hexstring
                  example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                  format: hex|base16
                  type: string
              example:
                to: '0xea674fdde714fd979de3edf0f56aa9716b898ec8'
                value: '0x4d2'
                from: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                block: '0x7b'
                txHash: >-
                  0x4ebcf7f12252897fec5826c6f3e6e285e3eb971bcb852a954b48f61f5d55f55e
              type: object
            type: array
          description: ''
        '400':
          description: Invalid `toBlock` or `fromBlock` or `toAddress` or `fromAddress`
  /token/holders:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - format: hex|base16
          required: false
          in: query
          name: atBlock
          type: string
      responses:
        '200':
          schema:
            items:
              description: A FOAM token holder's balance
              required:
                - address
                - balance
              properties:
                address:
                  description: An Ethereum address
                  example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                  format: hex|base16
                  type: string
                balance:
                  description: An integer represented as a string in hexadecimal
                  example: '0xe8f5942324e3'
                  format: hex|base16
                  type: string
              type: object
            type: array
          description: ''
        '400':
          description: Invalid `atBlock`
  /poi/map:
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
        - application/geo+json
      parameters:
        - format: double
          required: false
          in: query
          name: swLng
          type: number
        - format: double
          required: false
          in: query
          name: swLat
          type: number
        - format: double
          required: false
          in: query
          name: neLng
          type: number
        - format: double
          required: false
          in: query
          name: neLat
          type: number
        - required: false
          in: query
          name: sort
          type: string
          enum:
            - newest
            - oldest
            - most_value
            - least_value
        - format: double
          required: false
          in: query
          name: limit
          type: number
        - format: double
          required: false
          in: query
          name: offset
          type: number
      responses:
        '200':
          schema:
            items:
              description: Point Of Interest (POI) to display on a map when searching
              required:
                - name
                - state
                - geohash
                - listingHash
                - tags
                - owner
              properties:
                name:
                  type: string
                state:
                  description: State of a Point Of Interest (POI)
                  required:
                    - status
                    - deposit
                    - createdAt
                  properties:
                    status:
                      description: Status of a Point Of Interest (POI)
                      properties:
                        listing:
                          required:
                            - listingSince
                          type: object
                          properties:
                            listingSince:
                              example: '2016-07-22T00:00:00Z'
                              format: 'yyyy-mm-ddThh:MM:ssZ'
                              type: string
                        challenged:
                          required:
                            - challenge
                            - deposit
                            - challengedAt
                            - maturity
                            - commitExpiration
                            - revealExpiration
                            - rewardPool
                          type: object
                          properties:
                            revealExpiration:
                              example: '2016-07-22T00:00:00Z'
                              format: 'yyyy-mm-ddThh:MM:ssZ'
                              type: string
                            rewardPool:
                              description: >-
                                An integer represented as a string in
                                hexadecimal
                              example: '0xe8f5942324e3'
                              format: hex|base16
                              type: string
                            challengedAt:
                              example: '2016-07-22T00:00:00Z'
                              format: 'yyyy-mm-ddThh:MM:ssZ'
                              type: string
                            commitExpiration:
                              example: '2016-07-22T00:00:00Z'
                              format: 'yyyy-mm-ddThh:MM:ssZ'
                              type: string
                            deposit:
                              description: >-
                                An integer represented as a string in
                                hexadecimal
                              example: '0xe8f5942324e3'
                              format: hex|base16
                              type: string
                            maturity:
                              description: >-
                                An application in the registry, not been
                                challenged or surviving a challenge, while in
                                application phase and blossoms into a listing.
                              required:
                                - application
                                - listing
                                - removed
                              properties:
                                application:
                                  type: string
                                listing:
                                  type: string
                                removed:
                                  type: string
                              example: removed
                              maxProperties: 1
                              minProperties: 1
                              type: object
                            challenge:
                              description: >-
                                An integer represented as a string in
                                hexadecimal
                              example: '0xe8f5942324e3'
                              format: hex|base16
                              type: string
                        applied:
                          required:
                            - endDate
                          type: object
                          properties:
                            endDate:
                              example: '2016-07-22T00:00:00Z'
                              format: 'yyyy-mm-ddThh:MM:ssZ'
                              type: string
                      maxProperties: 1
                      minProperties: 1
                      type: object
                    deposit:
                      description: An integer represented as a string in hexadecimal
                      example: '0xe8f5942324e3'
                      format: hex|base16
                      type: string
                    createdAt:
                      example: '2016-07-22T00:00:00Z'
                      format: 'yyyy-mm-ddThh:MM:ssZ'
                      type: string
                  example:
                    status:
                      listingSince: '2018-12-11T00:00:00Z'
                      type: listing
                    createdAt: '2018-12-11T00:00:00Z'
                    deposit: '0x6f'
                  type: object
                geohash:
                  example: lpb2b3kosmdi53dg
                  format: base32
                  type: string
                listingHash:
                  description: A ListingHash
                  example: >-
                    0x627306090abaB3A6e1400e9345bC60c78a8BEf57627306090abaB3A6e1400e9345bC60c7
                  format: hex|base16
                  type: string
                tags:
                  items:
                    description: A content tag for POI
                    example: Chinese Restaurant
                    type: string
                  type: array
                owner:
                  description: An Ethereum address
                  example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                  format: hex|base16
                  type: string
              example:
                state:
                  status:
                    listingSince: '2018-06-28T00:00:00Z'
                    type: listing
                  createdAt: '2017-06-28T00:00:00Z'
                  deposit: '0xe8d4a51000'
                listingHash: >-
                  0x1234567890123456789012345678901234567890123456789012345678901234
                owner: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                geohash: etgfcrkj42fk
                name: My POI
                tags:
                  - Blockchain
                  - Food
              type: object
            type: array
          description: ''
        '400':
          description: >-
            Invalid `offset` or `limit` or `sort` or `neLat` or `neLng` or
            `swLat` or `swLng`
  '/poi/details/{listingHash}':
    get:
      tags:
        - foam
      produces:
        - application/json;charset=utf-8
      parameters:
        - required: true
          in: path
          name: listingHash
          type: string
      responses:
        '200':
          schema:
            description: Object representing a Point of Interest (POI)
            required:
              - meta
              - data
              - state
            properties:
              meta:
                description: Meta data of a Point Of Interest (POI)
                required:
                  - type
                  - hash
                  - listingHash
                  - eid
                  - owner
                  - transactionHash
                properties:
                  type:
                    type: string
                  hash:
                    type: string
                  listingHash:
                    description: A ListingHash
                    example: >-
                      0x627306090abaB3A6e1400e9345bC60c78a8BEf57627306090abaB3A6e1400e9345bC60c7
                    format: hex|base16
                    type: string
                  eid:
                    description: A hexstring
                    example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                    format: hex|base16
                    type: string
                  owner:
                    description: An Ethereum address
                    example: '0x627306090abaB3A6e1400e9345bC60c78a8BEf57'
                    format: hex|base16
                    type: string
                  transactionHash:
                    description: A hexstring
                    example: '0xe8f5942323ff1bfc6a0062b3b16d122d449f64e3'
                    format: hex|base16
                    type: string
                type: object
